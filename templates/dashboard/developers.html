<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sam AI â€” Developers</title>

<style>
:root {
  --bg: #050615;
  --panel: #0f1630;
  --card: #0a1224;
  --accent: #00d0ff;
  --muted: #9fb2c4;
  --alert: #ff8fa3;
  --radius-xl: 12px;
  --font-primary: 'Inter', "Segoe UI", Roboto, sans-serif;
}

* { box-sizing: border-box; }
body, html {
  margin: 0; padding: 0;
  height: 100%; width: 100%;
  font-family: var(--font-primary);
  background: var(--bg);
  color: var(--accent);
  display: flex;
}

/* Sidebar */
.sidebar {
  width: 220px;
  background: var(--panel);
  padding: 20px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  box-shadow: 4px 0 20px rgba(0,0,0,0.5);
  gap: 12px;
}
.logo { font-size: 20px; font-weight: 700; text-align: center; color: var(--accent); }
.nav { display:flex; flex-direction:column; gap:10px; margin-top:10px; }
.nav a { text-decoration:none; color:var(--accent); padding:8px; border-radius:10px; font-weight:600; }
.nav a.active { 
  background: linear-gradient(90deg, rgba(0,208,255,0.08), rgba(0,208,255,0.02)); 
  box-shadow: inset 0 0 12px rgba(0,208,255,0.03); 
}
.logout button {
  padding: 10px 12px; border: none; border-radius: 10px; background: var(--alert);
  color: #fff; cursor: pointer; font-weight: 600; width: 100%;
}

/* Main */
.main {
  flex: 1;
  padding: 28px;
  display: flex;
  flex-direction: column;
  gap: 18px;
  min-height: 100vh;
}
h1 { margin: 0 0 20px 0; font-size: 24px; color: var(--accent); }

/* Developer cards */
.dev-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}
.dev-card {
  background: var(--card);
  border-radius: var(--radius-xl);
  padding: 16px;
  text-align: center;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  transition: transform 0.2s;
}
.dev-card:hover { transform: translateY(-6px); }
.dev-photo {
  width: 120px; height: 120px;
  margin: 0 auto 12px auto;
  border-radius: 50%;
  border: 2px solid var(--accent);
  background-size: cover;
  background-position: center;
}
.dev-name { font-weight: 700; font-size: 18px; margin-bottom: 4px; }
.dev-role { font-size: 14px; color: var(--muted); margin-bottom: 8px; }
.dev-desc { font-size: 13px; color: var(--accent); margin-bottom: 8px; }
.view-btn {
  display: inline-block;
  padding: 6px 12px;
  border-radius: 8px;
  background: var(--accent);
  color: #001;
  text-decoration: none;
  font-weight: 600;
}
</style>
</head>
<body>
<div class="sidebar">
  <div>
    <div class="logo">Sam AI</div>
    <nav class="nav">
      <a href="{{ url_for('profile') }}">Profile</a>
      <a href="{{ url_for('tasks_page') }}">Tasks</a>
      <a href="{{ url_for('academics') }}">Academics</a>
      <a href="{{ url_for('quests_page') }}">Quests</a>
      <a class="active" href="{{ url_for('developers') }}">Developers</a>
    </nav>
  </div>
  <div class="logout">
    <form action="{{ url_for('logout') }}" method="post">
      <button type="submit">Logout</button>
    </form>
  </div>
</div>

<div class="main">
  <h1>Meet the Developers</h1>
  <div class="dev-grid">
    {% for dev in developers %}
    <div class="dev-card">
      <div class="dev-photo" style="background-image: url('{{ url_for('static', filename='uploads/' ~ (dev['photo'] or 'default-avatar.png')) }}');"></div>
      <div class="dev-name">{{ dev['name'] }}</div>
      <div class="dev-role">{{ dev['role'] }}</div>
      <div class="dev-desc">{{ dev['description'] }}</div>
   
    </div>
    {% endfor %}
  </div>
</div>

<!-- Floating Voice Button -->
<button id="micBtn" style="
  position: fixed; bottom: 20px; right: 20px; 
  width: 60px; height: 60px; border-radius: 50%;
  background: #00d0ff; color: #050615; font-size: 28px;
  border: none; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.3);">
  ðŸŽ¤
</button>

<!-- Voice Assistant Feedback -->
<div id="voiceResponse" style="
  position: fixed; bottom: 100px; right: 20px;
  background: #0f1630; color: #00d0ff;
  padding: 12px 16px; border-radius: 12px; 
  display: none; max-width: 280px;">
</div>

</body>
</html>
