<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sam AI â€” Quests</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #050615;
      --panel: #0f1630;
      --card: #0a1224;
      --accent: #00d0ff;
      --muted: #9fb2c4;
      --alert: #ff8fa3;
      --font-primary: 'Inter', sans-serif;
      --radius-xl: 12px;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body, html { height:100%; width:100%; font-family: var(--font-primary); background: var(--bg); color: var(--accent); display:flex; }

    /* Sidebar */
    .sidebar { width:220px; background:var(--panel); padding:20px; display:flex; flex-direction:column; justify-content:space-between; gap:12px; box-shadow:4px 0 20px rgba(0,0,0,0.5); }
    .logo { font-size:20px; font-weight:700; text-align:center; color:var(--accent); }
    .nav { display:flex; flex-direction:column; gap:10px; margin-top:10px; }
    .nav a { text-decoration:none; color:var(--accent); padding:8px; border-radius:10px; font-weight:600; }
    .nav a.active { background:rgba(0,208,255,0.08); box-shadow:inset 0 0 12px rgba(0,208,255,0.03); }
    .logout button { padding:10px 12px; border:none; border-radius:10px; background:var(--alert); color:#fff; cursor:pointer; font-weight:600; }

    /* Main */
    .main { flex:1; padding:28px; display:flex; flex-direction:column; gap:18px; min-height:100vh; }
    .header-row { display:flex; justify-content:space-between; align-items:center; gap:12px; }
    h1 { margin:0; color:var(--accent); font-size:22px; }
    .points-badge { background:var(--card); padding:8px 12px; border-radius:12px; font-weight:700; color:var(--accent); }

    /* Tabs */
    .quest-tabs { display:flex; gap:12px; margin-top:12px; }
    .quest-tabs button { padding:8px 12px; border:none; border-radius:8px; background:var(--card); color:var(--accent); cursor:pointer; font-weight:600; }
    .quest-tabs button.active { background:var(--accent); color:#001; }

    /* Quest Board */
    .quests-board { display:flex; flex-wrap:wrap; gap:12px; margin-top:12px; }
    .quest-card {
      background:var(--panel); padding:16px; border-radius:var(--radius-xl);
      box-shadow:0 8px 20px rgba(0,0,0,0.5);
      display:flex; flex-direction:column; gap:6px; min-width:220px; flex:1 1 220px;
    }
    .quest-card.completed { opacity:0.5; text-decoration:line-through; pointer-events:none; }
    .quest-card h3 { margin:0; font-size:16px; color:var(--accent); }
    .quest-card p { margin:0; font-size:13px; color:var(--muted); }
    .quest-controls { display:flex; gap:6px; margin-top:6px; }
    .quest-controls button { padding:6px 10px; border:none; border-radius:6px; font-weight:600; cursor:pointer; background:var(--accent); color:#001; }

    @media (max-width:900px) { .sidebar { display:none; } }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <div class="logo">Sam AI</div>
      <nav class="nav">
        <a href="{{ url_for('profile') }}">Profile</a>
        <a href="{{ url_for('tasks_page') }}">Tasks</a>
        <a href="{{ url_for('academics') }}">Academics</a>
        <a href="{{ url_for('quests_page') }}" class="active">Quests</a>
        <a href="{{ url_for('developers') }}">Developers</a>
      </nav>
    </div>
    <div>
      <form action="{{ url_for('logout') }}" method="post">
        <button type="submit">Logout</button>
      </form>
    </div>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="header-row">
      <h1>Quests</h1>
      <div class="points-badge">XP: <span id="points-display">{{ user.points or 0 }}</span></div>
    </div>

    <!-- Tabs -->
    <div class="quest-tabs">
      <button class="active" data-type="daily">Daily</button>
      <button data-type="weekly">Weekly</button>
      <button data-type="monthly">Monthly</button>
    </div>

    <!-- Quest Board -->
    <div class="quests-board" id="questsBoard">
      {% for quest in quests %}
      <div class="quest-card {% if quest['completed'] %}completed{% endif %}" id="quest-{{ quest['id'] }}">
        <h3>{{ quest['title'] }}</h3>
        <p>Category: {{ quest['category'] }} | XP: {{ quest['xp'] }} | Type: {{ quest['type'] }}</p>
        <div class="quest-controls">
          <button class="complete-quest-btn" data-quest-id="{{ quest['id'] }}" {% if quest['completed'] %}disabled{% endif %}>
            {% if quest['completed'] %}Completed{% else %}Complete{% endif %}
          </button>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Floating Voice Assistant Button -->
  <!-- Floating Voice Button -->
<button id="micBtn" style="
  position: fixed; bottom: 20px; right: 20px; 
  width: 60px; height: 60px; border-radius: 50%;
  background: #00d0ff; color: #050615; font-size: 28px;
  border: none; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.3);">
  ðŸŽ¤
</button>

<!-- Voice Assistant Feedback -->
<div id="voiceResponse" style="
  position: fixed; bottom: 100px; right: 20px;
  background: #0f1630; color: #00d0ff;
  padding: 12px 16px; border-radius: 12px; 
  display: none; max-width: 280px;">
</div>


  
  <script src="{{ url_for('static', filename='js/quests.js') }}"></script>
  <script src="{{ url_for('static', filename='js/voice_assistant.js') }}"></script>
</body>
</html>
